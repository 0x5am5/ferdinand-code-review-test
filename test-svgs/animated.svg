<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="30" fill="#f093fb">
    <animate attributeName="r" from="30" to="45" dur="1s" repeatCount="indefinite" direction="alternate"/>
  </circle>
  <circle cx="50" cy="50" r="20" fill="#f5576c">
    <animate attributeName="opacity" from="1" to="0.3" dur="1s" repeatCount="indefinite" direction="alternate"/>
  </circle>
</svg>
